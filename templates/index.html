  <body>
    <div id="dashboard" class="">
      <table id="dashboard-table" class="table table-dark table-hover table-striped">
        <tr>
          <th class='col'>#</th>
          <th class='col'>ID</th>
          <th class='col'>Score</th>
        </tr>
      </table>
    </div>
  </body>
</html>
<script type="text/javascript">
  moment.locale('ko')
  let searchParams = new URLSearchParams(window.location.search)
  let page = searchParams.get('Page');
  leaderboard()
  function leaderboard() {
    $.ajax({
        method: "POST",
        url: "http://localhost:8888/getleaderboard"
      })
        .done(function( msg ) {
          rows = ""
          msg.forEach((item, i) => {
            rows += "<tr><td>" + (i + 1) + "</td><td>" + item.Member + "</td><td>" + item.Score + "</td>"
          });
          $('#dashboard-table').append(rows)
        });
  }
</script>
